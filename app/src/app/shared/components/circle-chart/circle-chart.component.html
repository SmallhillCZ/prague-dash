<svg viewBox="0 0 36 36" class="circular-chart">
  <path
    class="circle"
    [class.semi-full]="percentage >= 0.6"
    [class.full]="percentage >= 0.9"
    [attr.stroke-dasharray]="percentage * 100 + ', 100'"
    d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
  />
  <path
    class="circle-bg"
    d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
  />
</svg>

<div class="percentage">
  <span>{{ percentage | percent: "1.0-0" }}</span>
</div>
