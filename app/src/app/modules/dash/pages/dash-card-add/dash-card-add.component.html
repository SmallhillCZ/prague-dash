<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>PÅ™idat kartu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let card of cards"
      [routerLink]="card.selectUrl || '/'"
      [queryParams]="{ page: page }"
      [detail]="true"
    >
      <ion-label>{{ card.title.cs }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
