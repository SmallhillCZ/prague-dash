<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ cardTitle || cardType?.title?.cs || "Detail karty" }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="cardType?.settingsComponent" routerLink="settings">
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-card-detail-content *ngIf="card" [card]="card" (title)="cardTitle = $event"></app-card-detail-content>
</ion-content>
