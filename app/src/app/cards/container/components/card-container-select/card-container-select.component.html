<ion-list>
  <ion-item *ngFor="let container of containers" (click)="onSelect(container)">
    <ion-label>
      {{ container.location }} - (<ng-container *ngFor="let type of container.types; let isLast = last">{{ typeNames[type.type][lang] }}<ng-container *ngIf="!isLast">, </ng-container></ng-container>)
    </ion-label>
  </ion-item>
</ion-list>
