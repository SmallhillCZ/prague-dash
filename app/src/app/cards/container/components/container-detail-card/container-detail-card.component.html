<ion-card>
  <ion-card-header>
    <ion-card-title class="name">
      <div class="header-container">
        <h3>{{ getContainerTypeTitle(type, lang) }}</h3>
        <pd-circle-chart *ngIf="type.occupancy !== null" [percentage]="type.occupancy"></pd-circle-chart>
      </div>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <pd-chartsjs-chart
      *ngIf="type.occupancy !== null"
      type="line"
      [data]="chartData"
      [options]="chartOptions"
    ></pd-chartsjs-chart>

    <p *ngIf="type.occupancy === null">Bez senzoru</p>

    <p>Pl√°n svozu: {{ parseCleaningFrequency(type.cleaning_frequency, lang) }}</p>
  </ion-card-content>
</ion-card>
