    <ion-title *ngIf="vehiclePosition">
      {{ getRouteType(vehiclePosition.properties.trip.gtfs.route_type) }}
      {{ vehiclePosition.properties.trip.gtfs.route_short_name }}
      ‚û°Ô∏è {{ vehiclePosition.properties.trip.gtfs.trip_headsign }}
    </ion-title>
    <ion-title *ngIf="!vehiclePosition"> Naƒç√≠t√°m... </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <pd-map *ngIf="gpsCoords" [center]="gpsCoords" [autoCenter]="true">
    <!-- zastavka -->
    <pd-map-marker [coords]="gpsCoords" icon="üßç"></pd-map-marker>
    <!-- vozidlo -->
    <pd-map-marker
      *ngIf="vehiclePosition"
      [coords]="vehiclePosition.geometry.coordinates"

  </pd-map>
</ion-content>
