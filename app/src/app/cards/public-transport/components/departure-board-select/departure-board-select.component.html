<ion-searchbar [(ngModel)]="search" (ionChange)="loadStops()" debounce="250"></ion-searchbar>

<ion-list>
  <ion-item *ngIf="!search" (click)="selectClosestStop()">
    <ion-label><ion-icon name="locate"></ion-icon> Vždy nejbližší zastávka</ion-label>
  </ion-item>

  <ion-item *ngFor="let stop of stops" (click)="selectStop(stop)">
    <ion-label>{{ stop.name }}</ion-label>
  </ion-item>
</ion-list>
