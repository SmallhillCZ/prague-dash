<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ cardType?.title?.en }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-card-select-content *ngIf="cardType" [cardType]="cardType"></app-card-select-content>
</ion-content>
