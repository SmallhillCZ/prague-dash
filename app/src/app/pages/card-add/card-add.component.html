<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Add card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let card of cards" (click)="onSelect(card)">
      <ion-label>{{ card.title.en }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
